# Default values for human-call-filter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

db:
  host: "your db host"
  port: "5432"
  name: "prod-human-call-filter"
  username: "prod-human-call-filter"
  password: "your db password"

destination_number: "your destination number"

gcp:
  cloudsql:
    connectionName: "nh-k8s:us-central1:postgres"

replicaCount: 1

image:
  repository: noahhuppert/human-call-filter
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
     kubernetes.io/ingress.class: "gce"
     external-dns.alpha.kubernetes.io/hostname: "human-call-filter.noahh.io."
  hosts:
    - "human-call-filter.noahh.io"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
